<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MA Development Studies Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <style>
      body { 
        font-family: 'Inter', system-ui, -apple-system, sans-serif; 
        background-color: #f8f5f0; 
        overflow-x: hidden;
        overflow-y: auto;
        min-height: 100vh;
        margin: 0;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        font-feature-settings: "cv02", "cv05", "cv11", "ss01";
        color: rgba(30, 41, 59, 0.95);
        letter-spacing: -0.011em;
      }
      
      ::selection {
        background-color: rgba(226, 232, 240, 0.8);
        color: #0f172a;
      }

      :root {
        --mx: 0px;
        --my: 0px;
      }

      @keyframes fluid-wave {
        0% { transform: translateX(0) translateY(0) scaleY(1); }
        33% { transform: translateX(-5%) translateY(-10px) scaleY(1.02); }
        66% { transform: translateX(-10%) translateY(5px) scaleY(0.98); }
        100% { transform: translateX(0) translateY(0) scaleY(1); }
      }

      .wave-layer {
        transition: transform 1.2s cubic-bezier(0.22, 1, 0.36, 1);
        will-change: transform;
      }

      .wave-organic {
        animation: fluid-wave 12s ease-in-out infinite;
      }

      .fade-in-ui {
        animation: fadeIn 3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(12px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .tabular-nums {
        font-variant-numeric: tabular-nums;
      }

      /* Animated Wave Progress Bar Styles */
      @keyframes wave-flow {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      @keyframes wave-surface {
        from { transform: translateX(0); }
        to { transform: translateX(-50%); }
      }

      .wave-progress-fill {
        background: linear-gradient(270deg, #1d4ed8, #3b82f6, #60a5fa, #93c5fd);
        background-size: 300% 300%;
        animation: wave-flow 8s ease-in-out infinite;
        position: relative;
        overflow: hidden;
        box-shadow: inset 0 2px 4px rgba(255,255,255,0.3);
      }

      .wave-progress-fill::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 200%;
        height: 100%;
        background-image: url('data:image/svg+xml;base64,PHN2ZyB2aWV3Qm94PSIwIDAgMTAwMCAxMDAiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PHBhdGggZD0iTTAuNTAgQzE1MCA4MCAzNTAgMjAgNTAwIDYwIEM2NTAgMTAwIDg1MCA0MCAxMDAwIDYwIEwxMDAwIDEwMCBMMCAxMDAgWiIgZmlsbD0icmdiYSgyNTUsMjU1LDI1NSwwLjI1KSIgLz48L3N2Zz4=');
        background-repeat: repeat-x;
        background-size: 50% 100%;
        animation: wave-surface 3s linear infinite;
        opacity: 0.8;
      }

      .wave-progress-fill::before {
        content: "";
        position: absolute;
        top: 0;
        left: -10%;
        width: 200%;
        height: 100%;
        background-image: url('data:image/svg+xml;base64,PHN2ZyB2aWV3Qm94PSIwIDAgMTAwMCAxMDAiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PHBhdGggZD0iTTAuNTAgQzE1MCA0MCAzNTAgODAgNTAwIDYwIEM2NTAgNDAgODUwIDgwIDEwMDAgNjAgTDEwMDAgMTAwIEwwIDEwMCBaIiBmaWxsPSJyZ2JhKDI1NSwyNTUsMjU1LDAuMTUpIiAvPjwvc3ZnPg==');
        background-repeat: repeat-x;
        background-size: 50% 100%;
        animation: wave-surface 5s linear infinite reverse;
        opacity: 0.6;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "jspdf": "https://esm.sh/jspdf@^3.0.4",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "html2canvas": "https://esm.sh/html2canvas@^1.4.1"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
